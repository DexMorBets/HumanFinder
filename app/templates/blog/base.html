{% load staticfiles %}
    <html>
        <head>
            <title>HumanFinder</title>
            <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
            <script src="{% static "js/bootstrap.js" %}"></script>
			<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
            <link href='https://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
            <link rel="stylesheet" href="{% static 'css/blog.css' %}">
            <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico'%}"/>
        </head>
        <body>
        <div class="body col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="page-header navbar-fixed-top">
				{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu plus"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu edit"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="{% url 'django.contrib.auth.views.logout' %}" class="top-menu off"><span class="glyphicon glyphicon-off"></span></a>
				<p class="top-menu username"><a id="username_a" href ='{% url 'user_profile' %}'>{{ user.username }}</a></p>
				{% else %}
				<a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu lock"><span class="glyphicon glyphicon-lock"></span></a>
				{% endif %}
				<h1><a class="HF" href="{% url 'app.views.post_list' %}">HumanFinder</a></h1>
            </div>
            <div class="row bar-search">
                {% block search %}
                {% endblock %}
            </div>
        </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class="content container col-lg-6 col-md-6 col-sm-6 col-xs-6">
                    {% block content %}
					{% endblock %}
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
            <div class="modal-footer col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>
        </div>
        </body>
    </html>
